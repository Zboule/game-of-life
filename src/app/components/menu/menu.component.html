<div class="menu" #menu>

    <div class="container container-0" #container>
        <div class="elements">
            <app-speed-selector [selectedSpeed]="generationTime" [availableSpeed]="availableSpeed"  (speedChangeEvent)="onSpeedChange($event)">
            </app-speed-selector>
        </div>


        <div class="navigation-button" (click)="menuService.menuLevel.value>0  ? menuService.menuLevel.next(0) : menuService.menuLevel.next(2)">
            <div [class]="'direction ' + (menuService.menuLevel.value>0  ?'down' : 'up')">
                <div>
                    <app-cell [cellValue]="10"></app-cell>
                    <app-cell [cellValue]="10"></app-cell>
                </div>

                <app-cell [cellValue]="10"></app-cell>
            </div>
        </div>
    </div>

    <div class="container container-1" #container>
        <div class="reset-buttons">
            <div class="reset-form-field">
                <mat-form-field>
                    <mat-label>Reset avec:</mat-label>
                    <mat-select [(value)]="selectedDefault">
                        <mat-option *ngFor="let cells of defaultCells" [value]="cells">
                            {{cells.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <button mat-stroked-button color="primary" (click)="reset()">RESET</button>
        </div>

    </div>


    <div class="container container-2" #container>

        <div class="rules-container">
            <h1>Jeux de la vie</h1>

            <div>
                <app-cell [cellValue]="10"></app-cell>
                <p>Une cellue apparait dans les cases vides entourés d'exactement de 3 cellules</p>
            </div>
            <div>
                <app-cell [cellValue]="10"></app-cell>
                <p>Une cellule meurt de d'isolement si elle a moins de 2 voisines</p>
            </div>
            <div>
                <app-cell [cellValue]="10"></app-cell>
                <p>Une cellule meurt d'étouffement si elle a plus de 3 voisines</p>
            </div>
        </div>

        <!-- <div class="import-export-buttons">
            <button mat-stroked-button color="primary" (click)="export()">EXPORT</button>
            <button mat-stroked-button color="primary" (click)="export()">IMPORT</button>
        </div> -->






        <div class="github-ref">

            <span>View code on </span>

            <a target="_blank" href="https://github.com/Zboule/game-of-life">
                <img src="assets/github.svg">
                <span>GitHub</span>
            </a>
        </div>
    </div>

</div>
